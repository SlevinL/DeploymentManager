<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Applications"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Alle konfigurierten Anwendungen
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="/applicationForm?faces-redirect=true" icon="fa fa-plus"
                                         value="New" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:spacer width="5"/>
                        <p:commandButton value="View selected" update="@(.ui-dialog)" styleClass="btn-info"
                                         disabled=""
                                         oncomplete="PF('selectedCars').show()" icon="fa fa-search"/>
                    </div>

                    <p:splitButton value="New" action="/car-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" action="/car-form?faces-redirect=true"
                                    process="@this" update="@form"
                                    disabled="false"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="View selected" update="@(.ui-dialog)"
                                    oncomplete="PF('selectedCars').show()"
                                    icon="fa fa-search"
                        />
                    </p:splitButton>

                    <p:separator/>
                    <!--@elvariable id="c" type="de.bas.deploymentmanager.logic.domain.application.entity.Application"-->
                    <p:dataTable widgetVar="carsTable" var="c" value="#{applicationTableBean.list}" rows="5"
                                 rowKey="#{c.id}" lazy="true" paginator="true"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                    >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

                        <p:column headerText="Name">
                            <h:outputText value="#{c.name}"/>
                        </p:column>
                        <p:column headerText="JobName">
                            <h:outputText value="#{c.buildJob}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
