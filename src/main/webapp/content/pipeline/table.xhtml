<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Pipelines"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Alle Pipelines
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/content/menu.xhtml"/>
    </ui:define>


    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">

                    <!--@elvariable id="projekt" type="de.bas.deploymentmanager.logic.domain.project.entity.Project"-->
                    <p:dataTable widgetVar="carsTable" var="projekt" value="#{pipelineTableBean.list}"
                                 rowKey="#{app.id}" paginator="true"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="20,50,100">


                        <p:column headerText="Name" filterable="true" filterBy="#{projekt.name}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{projekt.name}"/>
                        </p:column>
                        <p:column headerText="Bescheibung">
                            <h:outputText value="#{projekt.description}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="View" action="#{pipelineTableBean.edit(projekt)}"
                                             styleClass="btn-info"
                                             icon="fa fa-search"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
