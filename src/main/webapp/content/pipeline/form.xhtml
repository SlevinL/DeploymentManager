<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{layoutMB.template}">

    <ui:define name="menu">
        <ui:include src="/content/menu.xhtml"/>
    </ui:define>


    <ui:define name="title">
        Pipeline f√ºr #{pipelineFormBean.project.name}
    </ui:define>

    <ui:define name="body">
        <f:metadata>

        </f:metadata>

        <h:form id="form" prependId="false">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Build"
                                         actionListener="#{pipelineFormBean.build()}"
                                         update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>

                    </div>
                </div>
            </div>

            <p:dataGrid value="#{pipelineFormBean.images}" var="image" columns="1">
                <p:panelGrid columns="4">
                    <p:panel styleClass="no-border">
                        <h:outputLabel value="#{image.imageWithTag}"/>
                        <br/>
                        <h:outputLabel value="GIT-Commit: #{image.commit}"/>
                    </p:panel>
                    <p:panel header="etw" style="#{pipelineFormBean.getStyle(image, 'ETW')}" styleClass="no-border">
                        <p:commandButton value="deploy" actionListener="#{pipelineFormBean.deploy(image, 'ETW')}"
                                         icon="#{pipelineFormBean.getIcon(image, 'ETW')}"/>

                    </p:panel>
                    <p:panel header="int" style="#{pipelineFormBean.getStyle(image, 'INT')}" styleClass="no-border">
                        <p:commandButton value="deploy" actionListener="#{pipelineFormBean.deploy(image, 'INT')}"
                                         icon="#{pipelineFormBean.getIcon(image, 'INT')}"/>
                    </p:panel>
                    <p:panel header="prd" style="#{pipelineFormBean.getStyle(image, 'PRD')}" styleClass="no-border">
                        <p:commandButton value="deploy" actionListener="#{pipelineFormBean.deploy(image, 'PRD')}"
                                         icon="#{pipelineFormBean.getIcon(image, 'PRD')}"/>
                    </p:panel>
                </p:panelGrid>

            </p:dataGrid>


        </h:form>


    </ui:define>

</ui:composition>
